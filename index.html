<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>POI AR- Immersive Technologies</title>
<script src="dist/bundle.js"></script>
<!-- <script src='db.js' defer></script> -->
<link rel='stylesheet' type='text/css' href='style.css' />
<link rel='manifest' href='immersive-technologies.webmanifest' />
<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>
<body>
  <a-scene
        cursor="rayOrigin:mouse" 
        raycaster="near:0.1; far:1000"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; sortObjects: true"
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
        <a-assets>
          <a-asset-item id="beer-bottle" src="./models/beer/scene.gltf"></a-asset-item>
          <a-asset-item id="coffee" src="./models/low-poly_coffee_cup/scene.gltf"></a-asset-item>
          <!-- <a-asset-item id="burger" src="./models/cheese_burger/scene.gltf"></a-asset-item> -->
          <a-asset-item id="burger" src="./models/pub_house/scene.gltf"></a-asset-item>
          <a-asset-item id="marker" src="./models/point_marker/scene.gltf"></a-asset-item>
        </a-assets>
    <a-camera gps-camera='gpsMinDistance: 5; maxDistance: 10' position='0 0 0' gps-projected-camera rotation-reader></a-camera>
    <a-entity light="type: hemisphere; color: #ffffff; groundColor: #333333; intensity: 2"></a-entity>
    <div id="stat-bar">
    </div>
    <div id="stats">
      <div id='lat'></div>
      <div id='lon'></div>
    </div>

    <div id="notification-bar">
    </div>
    <div id="info"></div>
    <div id="selectType">
      <input type="checkbox" id="pubs" name="pubs" value="pubs" checked>
      <label for="pubs">Pubs</label>

      <input type="checkbox" id="restaurants" name="restaurants" value="restaurants" checked>
      <label for="restaurants">Restaurants</label>

      <input type="checkbox" id="cafe" name="cafe" value="cafe" checked>
      <label for="cafe">Cafes</label>

      <input type="checkbox" id="locality" name="locality" value="locality" checked>
      <label for="locality">Locality</label>
    </div>
    <a-entity terrarium-dem='zoom: 15; url: https://hikar.org/webapp/dem/{z}/{x}/{y}.png' osm3d='url: https://hikar.org/webapp/map/{z}/{x}/{y}.poi.json?outProj=4326' geolocate></a-entity>
  </a-scene>
</body>
</html>
