<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>POI AR- Immersive Technologies</title>
<script src="dist/bundle.js"></script>
<link rel='stylesheet' type='text/css' href='style.css' />
<link rel='manifest' href='immersive-technologies.webmanifest' />
<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>
<body>
  <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>
        <a-assets>
          <a-asset-item id="beer-bottle" src="./models/beer/scene.gltf"></a-asset-item>
          <a-asset-item id="coffee" src="./models/low-poly_coffee_cup/scene.gltf"></a-asset-item>
          <a-asset-item id="burger" src="./models/cheese_burger/scene.gltf"></a-asset-item>
          <a-asset-item id="parking" src="./models/parking/scene.gltf"></a-asset-item>
          <a-asset-item id="marker" src="./models/point_marker/scene.gltf"></a-asset-item>
          <a-asset-item id="telephone" src="./models/telephone/scene.gltf"></a-asset-item>
          <a-asset-item id="ferry" src="./models/ferry/scene.gltf"></a-asset-item>
          <a-asset-item id="taxi" src="./models/taxi/scene.gltf"></a-asset-item>
        </a-assets>
    <a-camera gps-camera='maxDistance: 10' gps-projected-camera rotation-reader></a-camera>
    <div id="stat-bar">
    </div>
    <div id="stats">
      <div id='lat'></div>
      <div id='lon'></div>
    </div>

    <div id="notification-bar">
    </div>
    <div id="info"></div>
    <a-entity terrarium-dem='zoom: 15; url: https://hikar.org/webapp/dem/{z}/{x}/{y}.png' osm3d='url: https://hikar.org/webapp/map/{z}/{x}/{y}.json?outProj=4326' geolocate></a-entity>
  </a-scene>
</body>
</html>
